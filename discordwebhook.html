<html><head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
    <link rel="icon" href="https://discord.com/assets/07dca80a102d4149e9736d4b162cff6f.ico">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./webhookmain.css">
    <title>Discord Webhook Gönderici</title>
</head>
<div class="yuklen">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
        </div>

        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
        </div>

        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
        </div>

        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
        </div>
    </div>
</div>
<body style="background-color: #393939">

<main class="container">
    <div>
        <h1 style="color: #cecece">Discord Webhook</h1>

    </div>
    <div class="card card-panel">
        <div class="input-field s6 col">
            <input id="webhookurl" type="url" style="color: aliceblue"> <label for="webhookurl" class="" >Webhook URL</label>
        </div>
        <div class="input-field col s12">
            <textarea id="content" class="materialize-textarea" style="color: aliceblue"></textarea><label for="content">Mesaj</label>
        </div>
        <div class="row">
            <div class="input-field s6 col">
                <input id="webhookusername" type="text" style="color: aliceblue"> <label for="webhookusername">Kullanıcı adı</label>
            </div>
            <div class="input-field s6 col">
                <input id="avatar_url" type="url" style="color: aliceblue"> <label for="avatar_url">Avatar url si</label>
            </div>
        </div>
    </div>
        </div>
    </div>
    <div class="submit" style="text-align: center;">
        <a href="javascript:submit()" class="btn tooltipped" data-position="bottom" data-tooltip="Mesajı gönderir">Gönder</a>

    </div>
</main>
<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="./app.js"></script>
<script>
    function submit() {
        var url = $("#webhookurl").val();
        var content = $("#content").val();
        var username = $("#webhookusername").val();
        var avatar_url = $("#avatar_url").val();
        $.post(url,{"content": content, "username": username, "avatar_url": avatar_url})
        Materialize.toast('Mesaj Gönderildi!', 3000)
    }
</script>


<div class="hiddendiv common"></div><div id="toast-container"></div>
</body>
</html>
